apiVersion: v1
kind: Service
metadata:
  labels:
    app: hello-k8s
  name: my-service
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: hello-k8s
  type: LoadBalancer
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: my-config
data:
  key1: test1
  key2: test2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-k8s
  template:
    metadata:
      labels:
        app: hello-k8s
    spec:
      containers:
        - image: paulbouwer/hello-kubernetes:1.9
          name: hello-kubernetes
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: hello-k8s
  name: my-pod
spec:
  containers:
    - image: wrre/hello-kubernetes-client:v1
      name: hello-kubernetes-client-pod
      ports:
        - containerPort: 3000
