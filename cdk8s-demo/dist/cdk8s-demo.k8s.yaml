apiVersion: v1
kind: Service
metadata:
  name: cdk8s-demo-service-c8318ac1
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: hello-k8s
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cdk8s-demo-deployment-c8ea1d04
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-k8s
  template:
    metadata:
      labels:
        app: hello-k8s
    spec:
      containers:
        - image: paulbouwer/hello-kubernetes:1.8
          name: hello-kubernetes
          ports:
            - containerPort: 8080
